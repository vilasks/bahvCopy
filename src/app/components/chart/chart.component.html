<div style="width: 80vw;">
    <p>{{symbol}}</p>
    <canvas id="chart"></canvas>
    <div class="d-flex flex-row">
        <button (click)="changeStyle('line')">Line</button>
        <button (click)="changeStyle('scatter')">Scatter</button>
        <button (click)="changeStyle('bar')">Bar</button>
    </div>
    <input aria-label="interval" type="range" (change)="changeIntervel(val.value)" #val class="form-range" min="0"
        max="2000" id="customRange2">
</div>
