<div class="main-container">

    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Sign In</h1>
        </div>
        <div class="card-body" [formGroup]="signIn">
            <div class="form-group">
                <label for="email" class="form-label">Email or UserName</label>
                <input [ngClass]="{'is-invalid':!f.id.valid && f.id.touched,'is-vsalid':f.id.valid && f.id.touched  }"
                    formControlName="id" type="email" class="form-control" placeholder="Email Address or Username">
                <div [ngClass]="{'visible':f.id.errors?.['required'],'d-none':!f.id.errors?.['required']}"
                    class="invalid-feedback">
                    Enter Your UserName or Email Id
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                    [ngClass]="{'is-invalid':!f.password.valid && f.password.touched,'is-vsalid':f.password.valid && f.password.touched  }"
                    formControlName="password" class="form-control" placeholder="Password">
                <div [ngClass]="{'visible':f.password.errors?.['required'],'d-none':!f.password.errors?.['required']}"
                    class="invalid-feedback">
                    Enter your Password
                </div>
            </div>
            <div class="float-end mt-2"><button [disabled]="inProgess" (click)="submit()" class="btn btn-primary">
                    <ng-container *ngIf="inProgess">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </ng-container>
                    <ng-container *ngIf="!inProgess">
                        SignIn
                    </ng-container>

                </button></div>
        </div>
        <div class="card-footer">
            <p class="text  ">Don't have an account?
                <a routerLink="/signup" class="text-primary">Signup here</a>
            </p>
        </div>
    </div>

</div>
